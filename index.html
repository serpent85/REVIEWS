<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.1.1-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="title-father">
      <h1 class="title">Our Reviews</h1>
      <div class="father-underline">
        <div class="underline"></div>
      </div>
    </div>
    <div class="REVIEWS-container">
      <article class="REVIEWS">
        <div class="img-container">
          <img src="./img/image-emily.jpg" alt="" class="image" />
        </div>

        <p id="name" class="nam">sara jones</p>
        <span id="job">UX Designer</span>
        <p class="Description">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis
          reiciendis magni autem quo, laudantium atque iusto incidunt,
          laboriosam cupiditate possimus doloribus consectetur itaque molestiae
          debitis tempora quis temporibus similique et!
        </p>
        <!-- prev next buttons -->
        <div class="buttons-container">
          <div>
            <button class="prev-btn btn">
              <i class="fas fa-chevron-left btnD"></i>
            </button>
            <button class="next-btn btn">
              <i class="fas fa-chevron-right btnD"></i>
            </button>
          </div>
          <button class="random-btn">suprise me</button>
        </div>
      </article>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
